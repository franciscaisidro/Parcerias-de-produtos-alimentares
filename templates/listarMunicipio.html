{% extends 'index.html' %}
{% load static %}

{% block conteudo %}
<div class="container-fluid">
    <div class="d-sm-flex justify-content-between align-items-center mb-4">
        <h3 class="text-dark mb-0">{{ titulo }}</h3>
        <hr>
    </div>
    <div class="row">
        <div class="col-md-12 col-xl-12 mb-4">
            <div class="card shadow border-start-primary py-2">
                <div class="card-body">
                    <div class="row align-items-center no-gutters">
                        <table class="table table-striped table-hover table-condesed" id="tabela">
                            <thead>
                                <tr>
                                    <th>PROVÍNCIA</th>
                                    <th>MUNICÍPIO</th>
                                    <th>OPÇÕES</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for Municipio in object_list %}
                                <tr>
                                    <td>{{ Municipio.provincia }}</td>
                                    <td>{{ Municipio.nome }}</td>
                                    <td>
                                        <a href="{% url 'alterar-municipio' Municipio.pk %}" class="btn btn-warning btn-sm" data-toggle="tooltip" title="Editar">
                                            <i class="fa fa-edit"></i>
                                        </a>    
                                        <a href="{% url 'excluir-municipio' Municipio.pk %}" class="btn btn-danger btn-sm" data-toggle="tooltip" title="Excluir">
                                            <i class="fa fa-trash"></i>
                                        </a> 
                                    </td>
                                </tr>
                                {% empty %}
                                <tr>
                                    <td>
                                        Sem conteúdo.
                                    </td>
                                </tr>
                            </tbody>
                            {% endfor %}
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-5">

            </div>
            <div class="col-md-5">

            </div>
            <div class="col-md-2">
                <a class="btn btn-primary d-block btn-user w-10" type="button" href="{% url 'cadastrar-municipio' %}">
                    cadastrar <i class="fa fa-plus"></i>
                </a>
            </div>
        </div>
    </div>
</div>
<br>
{% endblock %}
